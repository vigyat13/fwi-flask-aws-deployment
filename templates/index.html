<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Forest Fire Weather Index (FWI) Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffff;
    }

    .btn {
      margin-top: 25px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
    }

    .result-box {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      color: #0f0;
      font-size: 16px;
      animation: pulse 1.2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.03); opacity: 0.9; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      .glass-card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>ðŸ”¥ Forest Fire Weather Index Prediction</h1>
    <form method="POST" action="{{ url_for('predict_datapoint') }}">
      <label for="Temperature">Temperature (Â°C)</label>
      <input type="text" name="Temperature" placeholder="Temperature" required />

      <label for="RH">Relative Humidity (%)</label>
      <input type="text" name="RH" placeholder="RH" required />

      <label for="Ws">Wind Speed (km/h)</label>
      <input type="text" name="Ws" placeholder="Ws" required />

      <label for="Rain">Rainfall (mm)</label>
      <input type="text" name="Rain" placeholder="Rain" required />

      <label for="FFMC">FFMC Index</label>
      <input type="text" name="FFMC" placeholder="FFMC" required />

      <label for="DMC">DMC Index</label>
      <input type="text" name="DMC" placeholder="DMC" required />

      <label for="ISI">ISI Index</label>
      <input type="text" name="ISI" placeholder="ISI" required />

      <label for="Classes">Classes</label>
      <input type="text" name="Classes" placeholder="Classes" required />

      <label for="Region">Region</label>
      <input type="text" name="Region" placeholder="Region" required />

      <label for="DC">DC Index</label>
      <input type="text" name="DC" placeholder="DC" required />

      <label for="BUI">BUI Index</label>
      <input type="text" name="BUI" placeholder="BUI" required />


      <button type="submit" class="btn">Predict FWI</button>
    </form>

    {% if result %}
      <div class="result-box">
        THE FWI prediction is: <strong>{{ result }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
